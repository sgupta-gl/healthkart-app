version: 0.0
os: linux
files:
  - source: /        # Copy everything from the root of your repo
    destination: /home/ec2-user/app # Directory on the EC2 instance

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ec2-user

  AfterInstall:
    - location: scripts/start_application.sh
      timeout: 300
      runas: ec2-user
      
 # Add the new hook to run tests after installation and before the app is started
  AfterInstallTests:
    - location: scripts/run_tests.sh
      timeout: 300
      runas: ec2-user
